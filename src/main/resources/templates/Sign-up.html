<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <title>Sign-up Form</title>
    <style>
        .flex-container {
            display: flex;
            gap: 1rem;
        }
        .flex-item {
            flex: 1;
        }
    </style>
</head>
<body class="bg-brown-500" style="background-image: url('img/Download Coffee beans background for free.jfif'); background-size: cover; background-position: center;">
<div class="min-h-screen bg-brown-600 flex items-center justify-center p-4">
    <div class="w-full max-w-sm bg-white border-4 border-black shadow-[8px_8px_0px_0px_rgba(0,0,0,1)] p-4 rounded-lg">
        <h1 class="text-3xl font-bold mb-4 text-center uppercase tracking-wider">Sign-up</h1>
        <form class="space-y-4">
            <div class="flex-container">
                <div class="flex-item">
                    <label for="first_name" class="text-md font-bold mb-1 block">First Name</label>
                    <input
                            type="text"
                            id="first_name"
                            required
                            class="w-full border-2 border-black p-2 text-md rounded focus:outline-none focus:ring-2 focus:ring-blue-500 transition-transform transform hover:translate-x-1 hover:-translate-y-1"
                            placeholder="Enter your first name"
                    />
                </div>
                <div class="flex-item">
                    <label for="last_name" class="text-md font-bold mb-1 block">Last Name</label>
                    <input
                            type="text"
                            id="last_name"
                            required
                            class="w-full border-2 border-black p-2 text-md rounded focus:outline-none focus:ring-2 focus:ring-blue-500 transition-transform transform hover:translate-x-1 hover:-translate-y-1"
                            placeholder="Enter your last name"
                    />
                </div>
            </div>
            <div>
                <label for="username" class="text-md font-bold mb-1 block">Username</label>
                <input
                        type="text"
                        id="username"
                        required
                        class="w-full border-2 border-black p-2 text-md rounded focus:outline-none focus:ring-2 focus:ring-blue-500 transition-transform transform hover:translate-x-1 hover:-translate-y-1"
                        placeholder="Type your username here"
                />
            </div>
            <div>
                <label for="password" class="text-md font-bold mb-1 block">Password</label>
                <input
                        type="password"
                        id="password"
                        required
                        class="w-full border-2 border-black p-2 text-md rounded focus:outline-none focus:ring-2 focus:ring-blue-500 transition-transform transform hover:translate-x-1 hover:-translate-y-1"
                        placeholder="••••••••"
                />
            </div>
            <div>
                <label for="confirm_password" class="text-md font-bold mb-1 block">Confirm Password</label>
                <input
                        type="password"
                        id="confirm_password"
                        required
                        class="w-full border-2 border-black p-2 text-md rounded focus:outline-none focus:ring-2 focus:ring-blue-500 transition-transform transform hover:translate-x-1 hover:-translate-y-1"
                        placeholder="••••••••"
                />
            </div>
            <button
                    type="submit"
                    class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-3 rounded border-2 border-black transition-transform transform hover:translate-x-1 hover:-translate-y-1 focus:outline-none focus:ring-2 focus:ring-blue-500 active:translate-x-0 active:translate-y-0"
            >
                Create Account
            </button>
        </form>
        <div class="mt-6 text-center">
            <p class="text-gray-600">Already have an account?</p>
            <a href="#" class="text-blue-500 hover:underline font-bold">Sign up here</a>
        </div>
    </div>
</div>
</body>
</html>
