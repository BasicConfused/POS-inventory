<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />
    <title>Login Form</title>
  </head>
  <body>
    <div
      class="min-h-screen bg-yellow-300 flex items-center justify-center p-4"
    >
      <div
        class="w-full max-w-md bg-white border-4 border-black shadow-[8px_8px_0px_0px_rgba(0,0,0,1)] p-6 rounded-lg"
      >
        <h1
          class="text-4xl font-bold mb-6 text-center uppercase tracking-wider"
        >
          Log in
        </h1>
        <form class="space-y-6">
          <div>
            <label for="username" class="text-lg font-bold mb-1 block"
              >Username</label
            >
            <input
              type="text"
              id="username"
              required
              class="w-full border-2 border-black p-3 focus:outline-none focus:shadow-[2px_2px_0px_rgba(0,0,0,1)] focus:bg-[#FFA6F6] active:shadow-[2px_2px_0px_rgba(0,0,0,1)] rounded-md"
              placeholder="type your username here"
            />
          </div>
          <div>
            <label for="password" class="text-lg font-bold mb-1 block"
              >Password</label
            >
            <input
              type="password"
              id="password"
              required
              class="w-full border-2 border-black p-3 focus:outline-none focus:shadow-[2px_2px_0px_rgba(0,0,0,1)] focus:bg-[#FFA6F6] active:shadow-[2px_2px_0px_rgba(0,0,0,1)] rounded-md"
              placeholder="••••••••"
            />
          </div>
          <button
            type="submit"
            class="w-full border-black border-2 p-2.5 bg-[#A6FAFF] hover:bg-[#79F7FF] hover:shadow-[2px_2px_0px_rgba(0,0,0,1)] active:bg-[#00E1EF] rounded-md"
          >
            Create Account
          </button>
        </form>
        <div class="mt-8 text-center">
          <p class="text-gray-600">Haven't signed up yet?</p>
          <a href="Sign-up.html" class="text-blue-500 hover:underline font-bold"
            >Sign up here</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
